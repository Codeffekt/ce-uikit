<ce-column [gap]="2" width="200px" bgColor="neutral" [margin]="2" border [shadow]="2">
  <ce-color-palette
                    height="200px"
                    [color]="color"
                    [tint]="tint"
                    (colorChanges)="onColorSelected($event)"></ce-color-palette>

  <ce-column [padding]="2" [gap]="4">
    <ce-color-tint [color]="color"
                   (tint)="onTintSelected($event)">
    </ce-color-tint>
    <form [formGroup]="form">
      <ce-input formControlName="color"></ce-input>
    </form>
  </ce-column>
  <ce-color-swatches [padding]="2"
                     (color)="onColorPaletteSelected($event)"></ce-color-swatches>
  <ce-button [padding]="2"
  (click)="onValidate()">Valider</ce-button>
</ce-column>
