<ce-container [padding]="4" width="500px" height="400px">
  <ce-column [gap]="2">
    <ce-color-palette
                      [color]="color"
                      [tint]="tint"
                      (colorChanges)="onColorSelected($event)"></ce-color-palette>
    <ce-color-tint [color]="color"
                   (tint)="onTintSelected($event)">
    </ce-color-tint>
  </ce-column>
  <ce-text> Color: {{selectedColor}}</ce-text>
</ce-container>
