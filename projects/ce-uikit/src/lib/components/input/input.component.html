<input
       type="{{type}}"
       [(ngModel)]="value"
       name="{{name}}"
       [step]="step"
       placeholder="{{placeholder}}"
       width="100%"
       border
       hover.borderColor="border-900"
       focus.borderColor="primary"
       size="{{size}}"
       rounded="2px"
       [paddingX]="2"
       [paddingY]="1"
       minHeight="28px"
       class="text-base text-text">
